<div class="fixed top-4 right-4 z-50 flex flex-col gap-2 max-w-sm">
  @for (toast of toastService.toasts(); track toast.id) {
    <div
      class="flex items-center gap-3 px-4 py-3 rounded-lg shadow-lg backdrop-blur-sm text-white animate-slide-in"
      [class]="getColorClass(toast.type)"
    >
      <ng-icon [name]="getIcon(toast.type)" size="20"></ng-icon>
      <span class="flex-1 text-sm font-medium">{{ toast.message }}</span>
      <button
        class="p-1 rounded hover:bg-white/20 transition-colors opacity-70 hover:opacity-100"
        (click)="dismiss(toast.id)"
      >
        <ng-icon name="lucideX" size="16"></ng-icon>
      </button>
    </div>
  }
</div>
